<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<title>Document</title>
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="stylesheet" href="css/form.css" />
	</head>
	<body>
		<div class="container">
			<img src="assets/logos/logo_yard_sale.svg" alt="logo" class="logo" />
			<form action="" class="form">
				<label for="email" class="label">Email adress</label>
				<input
					type="email"
					id="email"
					placeholder="jhondoe@mail.com"
					class="input"
				/>
				<label for="password" class="label">Password</label>
				<input
					type="password"
					id="singup-password"
					placeholder="*********"
					class="input"
				/>
				<input type="submit" value="Log in" class="btn btn-lg" />
				<input type="button" value="Forgot my password" class="btn btn-light" />
				<!-- <a href="#" class="btn btn-light">Forgot my password</a> -->
			</form>
		</div>
	</body>
</html>
